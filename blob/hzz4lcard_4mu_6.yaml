        functions_and_definitions : 
        - expr::CBCggZZ1_4mu_13('INSERT(inputs/bkg_shape_parametrization_13TeV_ggZZ_VHMETTagged.yaml:4mu:chebPol1)',MH)
        - expr::CBCggZZ2_4mu_13('INSERT(inputs/bkg_shape_parametrization_13TeV_ggZZ_VHMETTagged.yaml:4mu:chebPol2)',MH)
        - expr::CBCggZZ3_4mu_13('INSERT(inputs/bkg_shape_parametrization_13TeV_ggZZ_VHMETTagged.yaml:4mu:chebPol3)',MH)
        - RooBernstein::ggZZ_mass(mass4l,{CBCggZZ1_4mu_13,CBCggZZ2_4mu_13,CBCggZZ3_4mu_13})
        templates : 
            - ggZZ_2d(mass4l, kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_ggBkg)
        shape : "PROD::ggZZ_Conv(ggZZ_mass,ggZZ_2d|kd)"

