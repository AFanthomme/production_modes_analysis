    ttH:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:ttH)
        functions_and_definitions : 
            - expr::meanttH_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
            - expr::sigmattH_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:sigma))*(1+@1)',MH,CMS_hzz4l_res_4mu)
            - expr::alphattH_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:alpha)',MH)
            - expr::nttH_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:n)',MH)
            - expr::alpha2ttH_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2ttH_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:n2)',MH)
            - expr::fracttH('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:frac)',MH)
            - expr::LttHmass_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:ml)',MH)
            - expr::LttHsigma_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ttH_VHMETTagged.yaml:4mu:sl)',MH)
            - RooLandau::ttHLandau(mass4l, LttHmass_4mu_13, LttHsigma_4mu_13)
            - RooDoubleCB::ttHCB(mass4l, meanttH_4mu_13, sigmattH_4mu_13, alphattH_4mu_13, nttH_4mu_13, alpha2ttH_4mu_13, n2ttH_4mu_13)
            - SUM::ttH_mass(fracttH*ttHCB,ttHLandau)
        templates : 
            - ttH_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
        shape : "PROD::ttH_Conv(ttH_mass,ttH_2d|kd)"

    qqZZ:
        is_signal : 0
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:qqZZ)
        functions_and_definitions : 
        - expr::CBCqqZZ1_4mu_13('INSERT(inputs/bkg_shape_parametrization_13TeV_qqZZ_VHMETTagged.yaml:4mu:chebPol1)',MH)
        - expr::CBCqqZZ2_4mu_13('INSERT(inputs/bkg_shape_parametrization_13TeV_qqZZ_VHMETTagged.yaml:4mu:chebPol2)',MH)
        - expr::CBCqqZZ3_4mu_13('INSERT(inputs/bkg_shape_parametrization_13TeV_qqZZ_VHMETTagged.yaml:4mu:chebPol3)',MH)
        - RooBernstein::qqZZ_mass(mass4l,{CBCqqZZ1_4mu_13,CBCqqZZ2_4mu_13,CBCqqZZ3_4mu_13})
        templates : 
            - qqZZ_2d(mass4l, kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_qqBkg)
        shape : "PROD::qqZZ_Conv(qqZZ_mass,qqZZ_2d|kd)"

    ggZZ:
