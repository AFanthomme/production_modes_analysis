            - expr::alpha2ZH_lep_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_lep_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2ZH_lep_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_lep_VHMETTagged.yaml:4mu:n2)',MH)
            - expr::fracZH_lep('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_lep_VHMETTagged.yaml:4mu:frac)',MH)
            - expr::LZH_lepmass_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_lep_VHMETTagged.yaml:4mu:ml)',MH)
            - expr::LZH_lepsigma_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_lep_VHMETTagged.yaml:4mu:sl)',MH)
            - RooLandau::ZH_lepLandau(mass4l, LZH_lepmass_4mu_13, LZH_lepsigma_4mu_13)
            - RooDoubleCB::ZH_lepCB(mass4l, meanZH_lep_4mu_13, sigmaZH_lep_4mu_13, alphaZH_lep_4mu_13, nZH_lep_4mu_13, alpha2ZH_lep_4mu_13, n2ZH_lep_4mu_13)
            - SUM::ZH_lep_mass(fracZH_lep*ZH_lepCB,ZH_lepLandau)
        templates : 
            - ZH_lep_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
