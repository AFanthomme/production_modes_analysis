            - expr::n_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_had_VHMETTagged.yaml:4mu:n)',MH)
            - expr::alpha2_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_had_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ZH_had_VHMETTagged.yaml:4mu:n2)',MH)
            - RooDoubleCB::ZH_had_mass(mass4l, mean_4mu_13, sigma_4mu_13, alpha_4mu_13, n_4mu_13, alpha2_4mu_13, n2_4mu_13)
        templates : 
            - ZH_had_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
        shape : "PROD::ZH_had_Conv(ZH_had_mass,ZH_had_2d|kd)"

    ZH_lep:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:ZH_lep)
        functions_and_definitions : 
            - expr::meanZH_lep_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ZH_lep_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
