---

setup: INSERT(common_setup_13TeV.yaml:COMMON_SETUP)

category: hzz_13TeV_4mu_VHMETTagged
observation:
    rate: -1
    source:
        path: inputs/data_obs_VHMETTaggedMor17_4mu.root/data_obs
        selection: (mass4mu>105.0 && mass4mu<140.0)
        observables:
        #the observables names correspond to branches in tree
        #and are interpreted with RooWSFactory. This list is first to be defined.
            - mass4l[INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:mass_range)]
            - kd[INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:kd_range)]

functions_and_definitions:
    #level-0 definitions (mu, sigma, width, ...)

systematics:
    - INSERT(inputs/systematics_expt_13TeV.yaml:*:VHMETTagged:*:*)
    - INSERT(inputs/systematics_theory_13TeV.yaml:*:Any:*:*)
    - INSERT(inputs/systematics_theory_13TeV.yaml:*:VHMETTagged:*:*)
    - INSERT(inputs/systematics_13TeV_4mu.yaml:*:VHMETTagged:*:*)
    - INSERT(inputs/systematics_leptonScaleAndResol_13TeV.yaml:*:UnTagged:*:*)

processes:
    ggH:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:ggH)
        functions_and_definitions: &ggH_definitions
            - expr::mean_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ggH_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
            - expr::sigma_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ggH_VHMETTagged.yaml:4mu:sigma))*(1+@1)',MH,CMS_hzz4l_res_4mu)
            - expr::alpha_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ggH_VHMETTagged.yaml:4mu:alpha)',MH)
            - expr::n_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ggH_VHMETTagged.yaml:4mu:n)',MH)
            - expr::alpha2_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ggH_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_ggH_VHMETTagged.yaml:4mu:n2)',MH)
            - RooDoubleCB::ggH_mass(mass4l, mean_4mu_13, sigma_4mu_13, alpha_4mu_13, n_4mu_13, alpha2_4mu_13, n2_4mu_13)
        templates : 
            - ggH_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
        shape : "PROD::ggH_Conv(ggH_mass,ggH_2d|kd)"

    qqH:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:qqH)
        functions_and_definitions:
            - expr::meanVBF_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_VBFH_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
            - expr::sigmaVBF_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_VBFH_VHMETTagged.yaml:4mu:sigma))*(1+@1)',MH,CMS_hzz4l_res_4mu)
            - expr::alphaVBF_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_VBFH_VHMETTagged.yaml:4mu:alpha)',MH)
            - expr::nVBF_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_VBFH_VHMETTagged.yaml:4mu:n)',MH)
            - expr::alpha2VBF_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_VBFH_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2VBF_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_VBFH_VHMETTagged.yaml:4mu:n2)',MH)
            - RooDoubleCB::qqH_mass(mass4l, meanVBF_4mu_13, sigmaVBF_4mu_13, alphaVBF_4mu_13, nVBF_4mu_13, alpha2VBF_4mu_13, n2VBF_4mu_13)
        templates : 
            - qqH_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
        shape : "PROD::qqH_Conv(qqH_mass,qqH_2d|kd)"

    WH_had:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:WH_had)
        functions_and_definitions: &WH_had_definitions
            - expr::mean_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_WH_had_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
            - expr::sigma_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_WH_had_VHMETTagged.yaml:4mu:sigma))*(1+@1)',MH,CMS_hzz4l_res_4mu)
            - expr::alpha_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_had_VHMETTagged.yaml:4mu:alpha)',MH)
            - expr::n_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_had_VHMETTagged.yaml:4mu:n)',MH)
            - expr::alpha2_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_had_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_had_VHMETTagged.yaml:4mu:n2)',MH)
            - RooDoubleCB::WH_had_mass(mass4l, mean_4mu_13, sigma_4mu_13, alpha_4mu_13, n_4mu_13, alpha2_4mu_13, n2_4mu_13)
        templates : 
            - WH_had_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
        shape : "PROD::WH_had_Conv(WH_had_mass,WH_had_2d|kd)"

    WH_lep:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:WH_lep)
        functions_and_definitions : 
            - expr::meanWH_lep_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
            - expr::sigmaWH_lep_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:sigma))*(1+@1)',MH,CMS_hzz4l_res_4mu)
            - expr::alphaWH_lep_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:alpha)',MH)
            - expr::nWH_lep_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:n)',MH)
            - expr::alpha2WH_lep_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:alpha2)',MH)
            - expr::n2WH_lep_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:n2)',MH)
            - expr::fracWH_lep('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:frac)',MH)
            - expr::LWH_lepmass_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:ml)',MH)
            - expr::LWH_lepsigma_4mu_13('INSERT(inputs/signal_shape_parametrization_13TeV_WH_lep_VHMETTagged.yaml:4mu:sl)',MH)
            - RooLandau::WH_lepLandau(mass4l, LWH_lepmass_4mu_13, LWH_lepsigma_4mu_13)
            - RooDoubleCB::WH_lepCB(mass4l, meanWH_lep_4mu_13, sigmaWH_lep_4mu_13, alphaWH_lep_4mu_13, nWH_lep_4mu_13, alpha2WH_lep_4mu_13, n2WH_lep_4mu_13)
            - SUM::WH_lep_mass(fracWH_lep*WH_lepCB,WH_lepLandau)
        templates : 
            - WH_lep_2d(mass4l,kd, inputs/templates2D/HtoZZ4mu_ConditionalSmoothMergedTemplatesForCombine_Nominal.root/T_2D_Sig)
        shape : "PROD::WH_lep_Conv(WH_lep_mass,WH_lep_2d|kd)"

    ZH_had:
        is_signal : 1
        rate : INSERT(inputs/yields_per_tag_category_13TeV_4mu.yaml:VHMETTagged:ZH_had)
        functions_and_definitions: &ZH_had_definitions
            - expr::mean_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ZH_had_VHMETTagged.yaml:4mu:mean))*(1+0.001*@1)',MH,CMS_hzz4l_scale_4mu)
            - expr::sigma_4mu_13('(INSERT(inputs/signal_shape_parametrization_13TeV_ZH_had_VHMETTagged.yaml:4mu:sigma))*(1+@1)',MH,CMS_hzz4l_res_4mu)
